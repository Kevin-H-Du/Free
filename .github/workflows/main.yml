name: RDP
# 中文名称: 远程桌面协议

on:
  # 允许手动触发工作流
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    # 设置超时时间为 3600 分钟 (60 小时)
    timeout-minutes: 3600

    steps:
      - name: 1. 配置核心 RDP 设置 (Configure Core RDP Settings)
        run: |
          # 启用远程桌面连接 (fDenyTSConnections = 0)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          # 禁用网络级别身份验证 (NLA)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # 移除任何已存在的同名防火墙规则
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # 添加入站规则，允许 TCP 端口 3389 上的所有连接
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # (可选) 重启远程桌面服务以确保配置生效
          Restart-Service -Name TermService -Force

      - name: 2. 创建 RDP 用户 (使用 GitHub Secret 密码)
        run: |
          Add-Type -AssemblyName System.Security
          
          # 1. 从 GitHub Secret 中获取密码字符串
          $passwordString = "${{ secrets.RDP_USER_PASSWORD }}"
          
          # 2. 将字符串转换为 SecureString
          $securePass = ConvertTo-SecureString $passwordString -AsPlainText -Force
          
          # 3. 创建本地用户 "RDP"
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          
          # 4. 将用户添加到 Administrators 和 Remote Desktop Users 组
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          Write-Host "RDP用户 'RDP' 已创建，密码来自 GitHub Secret。"
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "用户创建失败"
              exit 1
          }

      - name: 2.5. 配置中文语言包、区域和输入法 (zh-CN)
        run: |
          $lang = "zh-CN"
          $lcid = 2052 # 中文（中华人民共和国）的 LCID
          Write-Host "开始设置系统语言、区域和输入法为 $lang..."

          # --- 1. 安装中文语言和功能 ---
          Add-WindowsCapability -Online -Name Language.Basic~$lang~0.0.1.0 -ErrorAction SilentlyContinue
          Add-WindowsCapability -Online -Name Language.Fonts.Hans~und-CN~0.0.1.0 -ErrorAction SilentlyContinue
          Add-WindowsCapability -Online -Name Language.Handwriting~$lang~0.0.1.0 -ErrorAction SilentlyContinue
          Add-WindowsCapability -Online -Name Language.Speech~$lang~0.0.1.0 -ErrorAction SilentlyContinue
          
          # --- 2. 设置系统和用户默认值 ---
          Set-WinUILanguageOverride -Language $lang # UI 界面显示语言
          Set-Culture -CultureInfo $lang             # 用户区域格式
          Set-WinSystemLocale -SystemLocale $lang   # 系统默认区域

          # --- 3. 配置输入法 ---
          $kbLayout = "0804:E00E0804" # 微软拼音输入法的键盘布局 ID
          Set-WinUserLanguageList -LanguageList $lang -Force
          Set-WinDefaultInputMethodOverride -InputTip $kbLayout
          
          # --- 4. 复制到新用户和欢迎屏幕 (确保 RDP 登录时生效) ---
          $sourceKey = "HKCU:\Control Panel\International"
          $targetKey = "HKU\.DEFAULT\Control Panel\International"
          
          Get-ChildItem -Path $sourceKey | ForEach-Object {
              $name = $_.PSChildName
              Copy-Item -Path "$sourceKey\$name" -Destination "$targetKey\$name" -Recurse -Force -ErrorAction SilentlyContinue
          }
          # [已移除] 移除无法识别的命令： [void](Set-WinCultureFromLanguageList -LanguageList ($lang))
          
          Write-Host "中文语言、区域和输入法配置已完成。"
          Restart-Service -Name TermService -Force # 重启 RDP 服务

      - name: 3. 安装 Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: 4. 建立 Tailscale 连接
        run: |
          # Bring up Tailscale with the provided auth key and set a unique hostname
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP 未分配。退出。"
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: 5. 验证 RDP 可访问性
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          # Test connectivity using Test-NetConnection against the Tailscale IP on port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "到 RDP 端口 3389 的 TCP 连接失败"
              exit 1
          }
          Write-Host "TCP 连接成功！"

      - name: 6. 保持连接 (Maintain Connection)
        run: |
          Write-Host "`n=== RDP 访问信息 ==="
          Write-Host "地址 (Tailscale IP): $env:TAILSCALE_IP"
          Write-Host "用户名: RDP"
          Write-Host "密码: 请使用您在 GitHub Secrets 中设置的 RDP_USER_PASSWORD。"
          Write-Host "==================`n"
          
          # Keep runner active indefinitely (or until manually cancelled)
          while ($true) {
              Write-Host "[$(Get-Date)] RDP 活跃中 - 在工作流页面手动点击 Cancel 终止"
              Start-Sleep -Seconds 300
          }
